version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taller_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-taller_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-taller_mecanico}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taller_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taller_user -d taller_mecanico"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taller_backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-taller_user}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-taller_mecanico}?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      PORT: 3001
    ports:
      - "3001:3001"
      - "3002:3002"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taller_network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taller_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NEXT_PUBLIC_SOCKET_URL: http://localhost:3002
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - taller_network
    command: npm run dev

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: taller_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-changeme}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - taller_network

volumes:
  postgres_data:

networks:
  taller_network:
    driver: bridge