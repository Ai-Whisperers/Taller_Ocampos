version: '3.8'

services:
  test-postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mechanics_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    tmpfs:
      - /var/lib/postgresql/data:noexec,nosuid,size=100m
    command: postgres -c 'max_connections=200'

  test-redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes

  test-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://test_user:test_password@test-postgres:5432/mechanics_test
      REDIS_URL: redis://test-redis:6379
      JWT_SECRET: test-jwt-secret-for-testing-only
      JWT_REFRESH_SECRET: test-refresh-secret-for-testing
    depends_on:
      - test-postgres
      - test-redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run test:watch

  integration-tests:
    build:
      context: .
      dockerfile: Dockerfile.integration
    environment:
      API_BASE_URL: http://test-backend:3001/api/v1
      DATABASE_URL: postgresql://test_user:test_password@test-postgres:5432/mechanics_test
    depends_on:
      - test-backend
      - test-postgres
    volumes:
      - ./tests/integration:/tests
    command: npm run test:integration

volumes:
  test_postgres_data: